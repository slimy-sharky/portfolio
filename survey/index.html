<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート - Sharky's Cove</title>
  <meta name="description" content="商品の改善のため、皆様のご意見をお聞かせください。">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="アンケート - Sharky's Cove">
  <meta name="twitter:description" content="商品の改善のため、皆様のご意見をお聞かせください。">
  <meta name="twitter:image" content="https://sharkys-cove.com/Microsoft-Fluentui-Emoji-3d-Shark-3d.512.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="アンケート - Sharky's Cove">
  <meta property="og:description" content="商品の改善のため、皆様のご意見をお聞かせください。">
  <meta property="og:image" content="https://sharkys-cove.com/Microsoft-Fluentui-Emoji-3d-Shark-3d.512.png">
  <meta property="og:url" content="https://sharkys-cove.com/survey/">
  <link rel="icon" type="image/png" href="/Microsoft-Fluentui-Emoji-3d-Shark-3d.32.png">
  <link rel="preload" as="font" type="font/woff2" href="/fonts/fredoka-variable.woff2" crossorigin>
  <link rel="preload" as="style" href="/src/style.css">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="min-h-screen">
  <canvas id="ocean-canvas"></canvas>
  <header class="bg-sky-700 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-4xl md:text-5x font-semibold text-center">Sharky's Cove 🦈</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <section class="mb-12 text-center">
      <h2 class="text-3xl font-bold text-white mb-4">アンケート</h2>
      <p class="text-gray-50 max-w-2xl mx-auto">商品の改善のため、皆様のご意見をお聞かせください。</p>
    </section>

    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-4 border-sky-300">
        <div class="bg-sky-700 text-white px-6 py-4">
          <h3 class="text-2xl font-bold">ご意見・ご感想をお聞かせください</h3>
        </div>

        <form id="surveyForm" class="p-6 md:p-8 space-y-6">
          <div>
            <label for="email" class="block text-lg font-bold text-sky-800 mb-2">メールアドレス <span class="text-red-500">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border-2 border-sky-300 rounded-lg focus:outline-none focus:border-sky-500 transition"
              placeholder="example@example.com"
            >
          </div>

          <div class="border-t-2 border-sky-300 pt-6">
            <h4 class="text-xl font-bold text-sky-800 mb-4">製品評価</h4>
            <p class="text-sm text-gray-600 mb-6">各項目について、どの程度同意できるかを5段階で評価してください<br>（1=全く同意しない ～ 5=非常に同意する）</p>

            <div class="space-y-6">
              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">1. 価格が手頃である <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">2. 後片付けがしやすい <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="cleanup" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="cleanup" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="cleanup" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="cleanup" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="cleanup" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">3. 粘着性が高い <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">4. 伸びが良い <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="stretchiness" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="stretchiness" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="stretchiness" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="stretchiness" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="stretchiness" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">5. 皮膚への刺激が少ない <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="skinIrritation" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="skinIrritation" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="skinIrritation" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="skinIrritation" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="skinIrritation" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">6. 作りやすい <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">7. 保存性が高い <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="storageStability" value="1" required class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="storageStability" value="2" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="storageStability" value="3" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="storageStability" value="4" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="storageStability" value="5" class="mr-2 w-4 h-4 text-sky-800">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-t-2 border-sky-300 pt-6">
            <h4 class="text-xl font-bold text-sky-800 mb-4">改善要望</h4>
            <label class="block text-base font-semibold text-gray-800 mb-3">8. 次の改善項目の中で、優先度が高いものを最大3つまで選んでください <span class="text-red-500">*</span></label>
            <div class="space-y-2">
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="価格の手頃さ" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">価格の手頃さ</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="後片付けのしやすさ" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">後片付けのしやすさ</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="粘着性" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">粘着性</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="伸びの良さ" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">伸びの良さ</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="皮膚刺激性" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">皮膚刺激性</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="作りやすさ" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">作りやすさ</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="保存性" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">保存性</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="その他" id="improvementOther" class="mr-3 w-5 h-5 text-sky-800">
                <span class="text-gray-700">その他</span>
              </label>
            </div>
            <div id="otherImprovementContainer" class="mt-4 hidden">
              <label for="otherImprovement" class="block text-sm font-semibold text-gray-800 mb-2">その他の改善要望を入力してください</label>
              <input
                type="text"
                id="otherImprovement"
                name="otherImprovement"
                class="w-full px-4 py-3 border-2 border-sky-300 rounded-lg focus:outline-none focus:border-sky-500 transition"
                placeholder="改善要望を入力してください"
              >
            </div>
          </div>

          <div class="border-t-2 border-sky-300 pt-6">
            <label for="otherComments" class="block text-lg font-bold text-sky-800 mb-2">9. その他、ご要望やご意見があればお聞かせください</label>
            <textarea
              id="otherComments"
              name="otherComments"
              rows="6"
              class="w-full px-4 py-3 border-2 border-sky-300 rounded-lg focus:outline-none focus:border-sky-500 transition resize-none"
              placeholder="自由にご記入ください"
            ></textarea>
          </div>

          <div class="flex justify-center pt-4">
            <button
              type="submit"
              class="bg-sky-700 hover:bg-sky-800 text-white px-12 py-4 rounded-full font-bold text-lg shadow-lg transition transform hover:scale-105"
            >
              送信する
            </button>
          </div>
        </form>

        <div id="result" class="px-6 pb-6 hidden"></div>
      </div>
    </div>

    <div class="text-center mt-8">
      <a href="/" class="text-white hover:text-sky-300 transition font-semibold">
        ← トップページに戻る
      </a>
    </div>
  </main>

  <footer class="bg-sky-700 text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <div class="space-y-4">
        <div class="flex justify-center gap-8">
          <a href="/terms/" class="hover:text-sky-300 transition">特定商取引法に基づく表記</a>
          <a href="/privacy/" class="hover:text-sky-300 transition">プライバシーポリシー</a>
          <a href="/survey/" class="hover:text-sky-300 transition">アンケート</a>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="/src/javascripts/canvas.ts"></script>
  <script type="module" src="/src/javascripts/survey.ts"></script>
</body>
</html>
