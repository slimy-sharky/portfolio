<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンケート - Sharky's Cove</title>
  <link rel="icon" type="image/png" href="/Microsoft-Fluentui-Emoji-3d-Shark-3d.32.png">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-linear-to-b from-cyan-50 to-blue-100 min-h-screen">
  <header class="bg-linear-to-r from-cyan-600 to-blue-700 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl md:text-4xl font-bold text-center">Sharky's Cove 🦈</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <section class="mb-12 text-center">
      <h2 class="text-3xl font-bold text-blue-800 mb-4">アンケート</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">商品の改善のため、皆様のご意見をお聞かせください。</p>
    </section>

    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden border-4 border-cyan-200">
        <div class="bg-linear-to-r from-cyan-600 to-blue-700 text-white px-6 py-4">
          <h3 class="text-2xl font-bold">ご意見・ご感想をお聞かせください</h3>
        </div>

        <form id="surveyForm" class="p-6 md:p-8 space-y-6">
          <div>
            <label for="email" class="block text-lg font-bold text-blue-800 mb-2">メールアドレス <span class="text-red-500">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-3 border-2 border-cyan-200 rounded-lg focus:outline-none focus:border-cyan-500 transition"
              placeholder="example@example.com"
            >
          </div>

          <div class="border-t-2 border-cyan-200 pt-6">
            <h4 class="text-xl font-bold text-blue-800 mb-4">製品評価</h4>
            <p class="text-sm text-gray-600 mb-6">各項目について、どの程度同意できるかを5段階で評価してください<br>（1=全く同意しない ～ 5=非常に同意する）</p>

            <div class="space-y-6">
              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">1. ネバネバ感は十分である <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sticky" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">2. モチモチ感は十分である <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="chewy" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="chewy" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="chewy" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="chewy" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="chewy" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">3. ふわふわ感は十分である <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="fluffy" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="fluffy" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="fluffy" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="fluffy" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="fluffy" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">4. ダマになりにくい <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="lumpFree" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="lumpFree" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="lumpFree" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="lumpFree" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="lumpFree" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">5. 値段が手頃である <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="affordable" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>

              <div>
                <label class="block text-base font-semibold text-gray-800 mb-3">6. 作りやすい <span class="text-red-500">*</span></label>
                <div class="flex gap-4 flex-wrap">
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="1" required class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">1</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="2" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">2</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="3" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">3</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="4" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">4</span>
                  </label>
                  <label class="flex items-center cursor-pointer">
                    <input type="radio" name="easyToMake" value="5" class="mr-2 w-4 h-4 text-cyan-600">
                    <span class="text-gray-700">5</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="border-t-2 border-cyan-200 pt-6">
            <h4 class="text-xl font-bold text-blue-800 mb-4">改善要望</h4>
            <label class="block text-base font-semibold text-gray-800 mb-3">7. 次の改善項目の中で、優先度が高いものを最大3つまで選んでください <span class="text-red-500">*</span></label>
            <div class="space-y-2">
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="保存性の向上" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">保存性の向上</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="透明度の向上" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">透明度の向上</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="粘り気の向上" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">粘り気の向上</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="ぬめりの付与" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">ぬめりの付与</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="香りの付与" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">香りの付与</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="PVAをセットに含める" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">PVAをセットに含める</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="improvements" value="溶けやすさの向上" class="mr-3 w-5 h-5 text-cyan-600">
                <span class="text-gray-700">溶けやすさの向上</span>
              </label>
            </div>
          </div>

          <div class="border-t-2 border-cyan-200 pt-6">
            <label for="otherComments" class="block text-lg font-bold text-blue-800 mb-2">8. その他、ご要望やご意見があればお聞かせください</label>
            <textarea
              id="otherComments"
              name="otherComments"
              rows="6"
              class="w-full px-4 py-3 border-2 border-cyan-200 rounded-lg focus:outline-none focus:border-cyan-500 transition resize-none"
              placeholder="自由にご記入ください"
            ></textarea>
          </div>

          <div class="flex justify-center pt-4">
            <button
              type="submit"
              class="bg-linear-to-r from-cyan-600 to-blue-700 hover:from-cyan-700 hover:to-blue-800 text-white px-12 py-4 rounded-full font-bold text-lg shadow-lg transition transform hover:scale-105"
            >
              送信する
            </button>
          </div>
        </form>

        <div id="result" class="px-6 pb-6 hidden"></div>
      </div>
    </div>

    <div class="text-center mt-8">
      <a href="/" class="text-cyan-600 hover:text-cyan-800 font-semibold transition">
        ← トップページに戻る
      </a>
    </div>
  </main>

  <footer class="bg-linear-to-r from-blue-800 to-cyan-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <div class="space-y-4">
        <div class="flex justify-center gap-8">
          <a href="/terms/" class="hover:text-cyan-300 transition">特定商取引法に基づく表記</a>
          <a href="/privacy/" class="hover:text-cyan-300 transition">プライバシーポリシー</a>
          <a href="/survey/" class="hover:text-cyan-300 transition">アンケート</a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
